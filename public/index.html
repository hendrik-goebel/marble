<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>

  <link href="css/style.css" rel="stylesheet"/>
  <title>The Marbleous Beat Machine</title>
</head>
<body class="h-100">
<div id="main-container" class="container h-100">

  <div class="row h-100">
    <div class="col-lg-3">
      <!--Sidebar -->
      <div class="row">
        <div class="col-6 mb-3">
          <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" id="control-metronome" value="1" checked>
            <label class="form-check-label" for="control-metronome">Metronome</label>
          </div>
        </div>
        <div class="col-6 mb-3">
          <select class="form-select" aria-label="Instrument" id="control-metronome-instruments">
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mb-3" title="Beats per Minute">
          <label for="control-bpm" class="form-label">Speed</label>
          <input type="range" value="" class="form-range" id="control-bpm" min="60" max="180">
        </div>
        <div class="col-6 mb-3">
          <label for="control-bpm" class="form-label">Quantisation</label>
          <select class="form-select" aria-label="Note" id="control-note">
            <option selected>Note</option>
            <option value="2">2</option>
            <option value="4">4</option>
            <option value="8">8</option>
            <option value="16">16</option>
            <option value="32">32</option>
            <option value="3">3</option>
            <option value="6">6</option>
            <option value="12">12</option>
            <option value="5">5</option>
            <option value="7">7</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="14">14</option>
            <option value="15">15</option>
          </select>
        </div>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          Bar Settings
        </div>
        <div class="col-6 mb-3">
        </div>
      </div>

      <div class="row">
        <div class="col-6 mb-3">
          <div class="form-check form-switch">
            <label for="control-barmoves" class="form-label">Moves on collision</label>
            <input class="form-check-input" type="checkbox" id="control-barmoves" value="1">
          </div>

        </div>
        <div class="col-6 mb-3">


          <span>Sound:</span> </span><span id="control-active-instrument"></span>
        </div>
      </div>
      <div class="row">
        <div class="col-6 mb-3">
          <label for="control-instruments" class="form-label">Instruments</label>


        </div>
        <div class="col-6 mb-3">
          <div class="form-check form-switch">

          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 mb-6">
          <div id="instrument-buttons-container"></div>
          <button type="button" id="instrument-button-template" class="btn btn-primary instrument-button"></button>
        </div>

      </div>
    </div>


    <div class="col-lg-9" id="canvas-container">

        <canvas id="canvas"></canvas>

      <!-- Canvas -->
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12">
      <div class="footer">
        <a href="https://github.com/hg2000/marble">source</a>
      </div>
    </div>
  </div>
</div>
<span id="sound-hash" data-hash="{{hash}}"></span>
<script src="js/main.js"></script>
</body>
</html>
