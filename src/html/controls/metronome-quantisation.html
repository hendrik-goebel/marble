<div class="control-container">
  <label class="form-label">Metronome Note</label>
  <div class="metronome-quantisation-container">
    <button type="button" data-id="metronome-quantisation-double-minus" class="btn btn-primary control">--</button>
    <button type="button" data-id="metronome-quantisation-minus" class="btn btn-primary control">-</button>
    <span class="display" id="metronome-quantisation" data-id="metronome-quantisation"></span>
    <button data-id="metronome-quantisation-plus" type="button" class="btn btn-primary plus-button control">+</button>
    <button data-id="metronome-quantisation-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
  </div>
</div>
