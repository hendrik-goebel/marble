<div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Instruments</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 col-xl-3">
      <div class="container-fluid" >
        <div class="row" id="instrument-buttons-container">

        </div>
        <div class="row">
          <div class="form-check form-switch">
            <span class="display" id="active-instrument" data-id="active-instrument"></span>
          </div>

        </div>
      </div>
    </div>
    <div class="col-12 d-none d-md-block col-md-6 col-xl-3">
      {{controls.quantisation}}
      {{controls.speed}}
    </div>
    <div class="col-12 d-none d-xl-block col-xl-3">
      {{controls.metronome-instrument}}
      {{controls.metronome}}
    </div>
    <div class="col-12 d-none d-xl-block col-xl-3">
      Bar<br>
      {{controls.barmoves}}
    </div>
  </div>

</div>
