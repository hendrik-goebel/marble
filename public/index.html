<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="js/easeljs.min.js"></script>

  <link href="css/style.css" rel="stylesheet"/>
  <title>The Marbleous Beat Machine</title>
</head>
<body class="h-100">
<div id="main-container" class="container">

  <div class="row" id="row1">
    <div class="col-12">
      <div id="settingsCarousel" class="settings-container carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="container">
  <div class="row">
    <div class="col-12">
      <h2>Instruments</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 col-md-6 col-xl-3">
      <div class="container-fluid" >
        <div class="row" id="instrument-buttons-container">

        </div>
        <div class="row">
          <div class="form-check form-switch">
            <span class="display" id="active-instrument" data-id="active-instrument"></span>
          </div>

        </div>
      </div>
    </div>
    <div class="col-12 d-none d-md-block col-md-6 col-xl-3">
      <div class="control-container">
  <label class="form-label">Quantisation</label>
  <div class="quantisation-container">
    <button type="button" data-id="quantisation-double-minus" class="btn btn-primary control">--</button>
    <button type="button" data-id="quantisation-minus" class="btn btn-primary control">-</button>
    <span class="display" id="quantisation" data-id="quantisation"></span>
    <button data-id="quantisation-plus" type="button" class="btn btn-primary plus-button control">+</button>
    <button data-id="quantisation-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
  </div>
</div>
      <div class="control-container">
  <label class="form-label">Speed</label>
  <div>
    <button type="button" data-id="speed-double-minus" class="btn btn-primary control">--</button>
    <button type="button" data-id="speed-minus" class="btn btn-primary control">-</button>
    <span class="display" id="speed" data-id="speed"></span>
    <button data-id="speed-plus" type="button" class="btn btn-primary plus-button control">+</button>
    <button data-id="speed-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
  </div>
</div>
    </div>
    <div class="col-12 d-none d-xl-block col-xl-3">
      <div class="control-container">
  <label class="form-label">Metronome</label>
  <div class="metronome-instruments-container">
    <button type="button" data-id="metronome-instrument-minus" class="btn btn-primary control">-</button>
    <span class="display" id="metronome-instrument" data-id="metronome-instrument"></span>
    <button data-id="metronome-instrument-plus" type="button" class="btn btn-primary plus-button control">+
    </button>
  </div>
</div>
      <div class="control-container">
  <div class="form-check form-switch">
    <input
           id="metronome"
           data-id="metronome"
           class="form-check-input"
           type="checkbox"
           value="1"
           checked>
    <label class="form-check-label">Metronome on</label>
  </div>
</div>
    </div>
    <div class="col-12 d-none d-xl-block col-xl-3">
      Bar<br>
      <div class="control-container">
  <div class="form-check form-switch">
    <input
        id="barmoves"
        class="form-check-input control"
        type="checkbox"
        data-id="barmoves"
        value="1">
    <label class="form-label">Selected Bar moves on colision</label>
  </div>
</div>
    </div>
  </div>

</div>
          </div>
          <div class="carousel-item">
            <div class="container">
  <div class="row">
    <div class="col-12">

    </div>
  </div>
  <div class="row">
    <div class="col-12 col-sm-6 d-md-none col-md-6 col-xl-3">
      <div class="control-container">
  <label class="form-label">Quantisation</label>
  <div class="quantisation-container">
    <button type="button" data-id="quantisation-double-minus" class="btn btn-primary control">--</button>
    <button type="button" data-id="quantisation-minus" class="btn btn-primary control">-</button>
    <span class="display" id="quantisation" data-id="quantisation"></span>
    <button data-id="quantisation-plus" type="button" class="btn btn-primary plus-button control">+</button>
    <button data-id="quantisation-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
  </div>
</div>
      <div class="control-container">
  <label class="form-label">Speed</label>
  <div>
    <button type="button" data-id="speed-double-minus" class="btn btn-primary control">--</button>
    <button type="button" data-id="speed-minus" class="btn btn-primary control">-</button>
    <span class="display" id="speed" data-id="speed"></span>
    <button data-id="speed-plus" type="button" class="btn btn-primary plus-button control">+</button>
    <button data-id="speed-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
  </div>
</div>
    </div>
    <div class="col-12 d-none d-sm-block col-sm-6 d-xl-none col-xl-3">
      <div class="control-container">
  <label class="form-label">Metronome</label>
  <div class="metronome-instruments-container">
    <button type="button" data-id="metronome-instrument-minus" class="btn btn-primary control">-</button>
    <span class="display" id="metronome-instrument" data-id="metronome-instrument"></span>
    <button data-id="metronome-instrument-plus" type="button" class="btn btn-primary plus-button control">+
    </button>
  </div>
</div>
      <div class="control-container">
  <div class="form-check form-switch">
    <input
           id="metronome"
           data-id="metronome"
           class="form-check-input"
           type="checkbox"
           value="1"
           checked>
    <label class="form-check-label">Metronome on</label>
  </div>
</div>
    </div>
  </div>
  <div class="row">
    <div class="col-12 d-none d-sm-block col-sm-6 d-xl-none col-xl-3">
      <div class="control-container">
  <div class="form-check form-switch">
    <input
        id="barmoves"
        class="form-check-input control"
        type="checkbox"
        data-id="barmoves"
        value="1">
    <label class="form-label">Selected Bar moves on colision</label>
  </div>
</div>
    </div>
  </div>
</div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#settingsCarousel"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#settingsCarousel"
                data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row" id="row2">
    <div class="col-lg-12">

      <div id="canvas-container" class="container-fluid ">
        <canvas id="canvas" height="5" width="5"></canvas>
      </div>
    </div>
    <!-- Canvas -->
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="footer">
      <a href="https://github.com/hg2000/marble">source</a>
    </div>
  </div>
</div>
</div>
<span id="sound-hash" data-hash="{{hash}}"></span>
<script src="js/main.js"></script>


</body>
</html>
