<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://kit.fontawesome.com/b801657aca.js" crossorigin="anonymous"></script>
  <script src="js/createjs.min.js"></script>

  <link href="css/style.css" rel="stylesheet"/>
  <title>The Marbleous Beat Machine</title>
</head>
<body class="h-100">
<div id="main-container" class="container">

  <div class="row" id="row1">
    <div class="col-12">
      <div id="settingsCarousel" class="settings-container carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            {{page.1}}
          </div>
          <div class="carousel-item">
            {{page.2}}
          </div>
        </div>
        <div class="d-xl-none">
          <button class="carousel-control-prev" type="button" data-bs-target="#settingsCarousel"
                  data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#settingsCarousel"
                  data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="row" id="row2">
    <div class="col-lg-12">

      <div id="canvas-container" class="container-fluid ">
        <canvas id="canvas" height="5" width="5"></canvas>
      </div>
    </div>
    <!-- Canvas -->
  </div>

</div>


<div class="container container-footer">
  <div class="row">
    <div class="col-lg-12">
      <div class="footer">
        <div class="icon"><a href="https://github.com/hg2000/marble"><i class="fa-brands fa-github"></i></a></div>
      </div>
    </div>
  </div>
</div>

</div>

<script src="js/main.js"></script>


</body>
</html>
