<div class="container">
  <div class="row">
    <div class="col-6 col-sm-4 col-md-3">
      <div class="container-fluid" >
        <div class="row">
          <div class="col-12">
            Sound
          </div>
        </div>
        <div class="row" id="instrument-buttons-container">
        </div>
        <div class="row">
          <div class="form-check form-switch">
            <span class="display" id="active-instrument" data-id="active-instrument"></span>
          </div>
        </div>
      </div>
    </div>
    <div class="col-6 col-sm-4 d-sm-block col-md-3 col-lg-2">
      {{controls.speed}}
      {{controls.quantisation}}
    </div>
    <div class="col-6 d-none col-sm-4 d-sm-block col-md-3 col-lg-2">
      {{controls.metronome-instrument}}
      {{controls.metronome-quantisation}}
      {{controls.metronome}}
    </div>
    <div class="col-6 d-none d-md-block col-md-3 col-lg-2">
      Bar<br>
      {{controls.barmoves}}
      {{controls.noisy-collision}}
    </div>
  </div>

</div>
