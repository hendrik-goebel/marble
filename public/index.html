<!doctype html>
<html lang="en" class="h-100">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://code.createjs.com/1.0.0/easeljs.min.js"></script>

  <link href="css/style.css" rel="stylesheet"/>
  <title>The Marbleous Beat Machine</title>
</head>
<body class="h-100">
<div id="main-container" class="container ">

  <div class="row" id="row1">
    <div class="col-12">
      <div id="settingsCarousel" class="settings-container carousel slide" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">

            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h2>Instruments</h2>
                </div>
              </div>
              <div class="row">
                <div class="col-xxl-3">
                  <div class="container-fluid" id="instrument-buttons-container">
                    <div class="row">
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                      <button type="button" class="btn btn-primary instrument-button" disabled></button>
                    </div>
                    <div class="row">
                      <div class="form-check form-switch">
                        <span class="display" id="active-instrument"></span>
                      </div>

                    </div>
                  </div>
                </div>
                <div class="col-xxl-3">
                </div>
              </div>
              <div class="row">
                <div class="col-12">
                </div>
              </div>
            </div>

          </div>
          <div class="carousel-item">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h2>Audio Settings</h2>
                </div>
              </div>

              <div class="row">
                <div class="col-6 col-md-3" title="Beats per Minute">
                  <label class="form-label">Speed</label>
                  <div>
                    <button type="button" id="speed-double-minus" class="btn btn-primary control">--</button>
                    <button type="button" id="speed-minus" class="btn btn-primary control">-</button>
                    <span class="display" id="speed"></span>
                    <button id="speed-plus" type="button" class="btn btn-primary plus-button control">+</button>
                    <button id="speed-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
                  </div>
                </div>

                <div class="col-6 col-md-3">
                  <label class="form-label">Quantisation</label>
                  <div class="quantisation-container">
                    <button type="button" id="quantisation-double-minus" class="btn btn-primary control">--</button>
                    <button type="button" id="quantisation-minus" class="btn btn-primary control">-</button>
                    <span class="display" id="quantisation"></span>
                    <button id="quantisation-plus" type="button" class="btn btn-primary plus-button control">+</button>
                    <button id="quantisation-double-plus" type="button" class="btn btn-primary plus-button control">++</button>
                  </div>
                </div>

                <div class="col-6 col-md-3">
                  <label for="metronome-instrument-plus" class="form-label">Metronome</label>
                  <div class="metronome-instruments-container">
                    <button type="button" id="metronome-instrument-minus" class="btn btn-primary control">-</button>
                    <span class="display" id="metronome-instrument"></span>
                    <button id="metronome-instrument-plus" type="button" class="btn btn-primary plus-button control">+</button>
                  </div>

                </div>
                <div class="col-6 col-md-3">
                  <label for="metronome" class="form-label">&nbsp;</label>
                  <div class="form-check form-switch">
                    <input id="metronome" class="form-check-input control" type="checkbox" id="control-metronome"
                           value="1" checked>
                    <label class="form-check-label" for="control-metronome">Metronome on</label>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-12">
                </div>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="container">
              <div class="row">
                <div class="col-12">
                  <h2>Bar Settings</h2>
                </div>
              </div>

              <div class="row">
                <div class="col-6 col-md-3">
                  <div class="form-check form-switch">
                    <label for="barmoves" class="form-label">Selected Bar moves on colision</label>
                    <input class="form-check-input control" type="checkbox" id="barmoves" value="1">
                  </div>
                </div>
              </div>

            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#settingsCarousel"
                data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#settingsCarousel"
                data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
  </div>

  <div class="row" id="row2">
    <div class="col-lg-12">

      <div id="canvas-container" class="container-fluid ">
        <canvas id="canvas" height="5" width="5"></canvas>
      </div>
    </div>
    <!-- Canvas -->
  </div>
</div>

<div class="row">
  <div class="col-lg-12">
    <div class="footer">
      <a href="https://github.com/hg2000/marble">source</a>
    </div>
  </div>
</div>
</div>
<span id="sound-hash" data-hash="{{hash}}"></span>
<script src="js/main.js"></script>


</body>
</html>
